<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>教室借用管理系统</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <!-- <div class="col-xl-10 col-lg-12 col-md-9"> -->
            <div class="col-lg-12">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                    	<h1 class="h4 text-gray-900 mb-4">淮阴工学院</h1>
                                        <h1 class="h4 text-gray-900 mb-4">教室借用管理系统</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                            	name="id" placeholder="请输入账号">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                name="password" placeholder="请输入密码">
                                        </div>
                                        <a class="btn btn-primary btn-user btn-block" onClick="toLogin()">登录</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

	<script type="text/javascript">
		// 登录
		function toLogin(){
			var form=$('form').serializeArray();
			if(form[0].value=="" || form[1].value==""){	//如果账户或密码为空，退出函数
				alert("用户名或密码不能为空");
				return;
			}

			$.ajax({
				type: "post",//方法类型
				url: "loginController/login" ,
				dataType:"text",
				async:true,
				data: form,
				success: function (data) {
					if (data=="no") {
						alert("登录失败，请正确填写信息");
					 }else{
						window.location.href="userController/toIndex";
					}
				},
				error : function() {
					//alert("异常请求！"+data.msg);
					alert("异常请求！");
				}
			});
		}
		function validate(){
			var pw1=document.getElementById("newPassword").value;
			var pw2=document.getElementById("renewPassword").value;
			if(pw1==pw2){
				document.getElementById("hint").innerHTML="";
				document.getElementById("submit").disabled=false;
			}else{
				document.getElementById("hint").innerHTML="两次密码不同";
				document.getElementById("submit").disabled=true;
			}
		}
	</script>
</body>

</html>
